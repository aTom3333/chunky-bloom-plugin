plugins {
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'java'
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

apply plugin: 'java'

group 'dev.ferrand'
version '0.3.0'

jar {
    manifest {
        attributes "Main-Class": "dev.ferrand.chunky.bloom.BloomPlugin"
    }
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://repo.lemaik.de/'
    }
}

dependencies {
    compile 'se.llbit:chunky-core:2.5.0-SNAPSHOT'
}
